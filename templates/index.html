<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GoFarm</title>
</head>

<body>

    <head>
        <nav class="navbar navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="font-size: 27px">GoFarm</span>
            </div>
        </nav>
    </head>

    <main>
        <section class="container-sm py-4">
            <center>
                <div class="card text-white bg-dark mb-3" style="max-width: 25rem;">
                    <div class="card-header">
                        <h1>Crop Prediction</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text">The Result Is</p>
                        {% if prediction_text %}
                        <h5 class="card-title" style="color: bisque;">{{ prediction_text }}</h5>
                        {% endif %}
                    </div>
                </div>
            </center>
        </section>

        <section class="container-sm bg p-5" style="width: 45%; box-shadow: 0 3px 20px rgba(0, 0, 0, 0.253);">
            <form action="{{ url_for('predict')}}" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <label for="nitrogen" class="form-label">Nitrogen</label>
                        <input type="text" class="form-control" id="nitrogen" placeholder="input nitrogen rate" name="N">
                    </div>
                    <div class="col">
                        <label for="phosphorous" class="form-label">Phosphorous</label>
                        <input type="text" class="form-control" id="phosphorous" placeholder="input phosphorous rate" name="P">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="potassium" class="form-label">Potassium</label>
                        <input type="text" class="form-control" id="potassium" placeholder="input potassium rate" name="K">
                    </div>
                    <div class="col">
                        <label for="temperature" class="form-label">Temperature</label>
                        <input type="text" class="form-control" id="temperature" placeholder="input temperature rate" name="temperature">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="humidity" class="form-label">Humidity</label>
                        <input type="text" class="form-control" id="humidity" placeholder="input humidity rate" name="humidity">
                    </div>
                    <div class="col">
                        <label for="ph" class="form-label">pH</label>
                        <input type="text" class="form-control" id="ph" placeholder="input ph rate" name="ph">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6" style="margin-left: 25%;">
                        <label for="rainfall" class="form-label" style="margin-left: 30%;">Rain Fall</label>
                        <input type="text" class="form-control" id="rainfall" placeholder="input rainfall rate" name="rainfall">
                    </div>
                </div>
                <div class="row mb-3 py-2">
                    <button type="submit" class="btn btn-primary text" style="width: 44%; margin-left: 28%;">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
